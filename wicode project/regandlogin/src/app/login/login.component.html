<div class="container">
  <h2 class="textual" style="text-align: center;"> Login </h2>
  
  <form #loginform="ngForm" (ngSubmit)="loginUser()">


    <small class="danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" size="20" [(ngModel)]="user.emailId"
        required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">


      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required"> Email is required </small>
        <small class="text-danger" *ngIf="email.errors.pattern"> Enter the valid email </small>

      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" size="20"
          [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-light">Login</button>
    </div>
    </form>
  <small class="float-right" [routerLink]="['/registration']">New user ? Register Now </small>
</div>
