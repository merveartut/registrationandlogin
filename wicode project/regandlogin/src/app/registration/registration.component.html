<div class="container" style="max-width:600px;background-color: white;">
    
        <h2 class="textual" style="text-align: center;"> User Registration </h2>
        <form #Registrationform="ngForm" (ngSubmit)="registerUser()">
            <!--small [class.text-danger]="msg.status == 500">{{msg.message}}</small-->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email"
                    [(ngModel)]="user.emailId" required #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">


                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required"> Email is required </small>
                    <small class="text-danger" *ngIf="email.errors.pattern"> Enter the valid email </small>

                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username"
                        [(ngModel)]="user.userName" #username="ngModel" required
                        [class.is-invalid]="username.invalid && username.touched">
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is
                        required</small>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password"
                        [(ngModel)]="user.password" required #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                        required</small>
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
                        [(ngModel)]="user.password" required #cpassword="ngModel"
                        [class.is-invalid]="cpassword.invalid && cpassword.touched">
                    <small class="text-danger"
                        [class.d-none]="(cpassword.value ==password.value) || cpassword.untouched">Passwords are not
                        matching!
                    </small>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-light">Register</button>
                <br>
                <br>
                <small class="float-right btextual" [routerLink]="['/login']">Existing user ? Login Now </small>


            </div>
        </form>
  
</div>
